<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Antonio RGB Wave</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 5rem;
      font-family: sans-serif;
      display: flex;
      gap: 10px;
    }

    .letter {
      animation: wave 5s ease-in-out infinite;
    }

    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: 0.3s; }
    .letter:nth-child(3) { animation-delay: 0.6s; }
    .letter:nth-child(4) { animation-delay: 0.9s; }
    .letter:nth-child(5) { animation-delay: 1.2s; }
    .letter:nth-child(6) { animation-delay: 1.5s; }
    .letter:nth-child(7) { animation-delay: 1.8s; }

    @keyframes wave {
      0%   { color: #ff007f; }  /* rosa neon */
      25%  { color: #8a2be2; }  /* roxo el√©trico */
      50%  { color: #1e90ff; }  /* azul vibrante */
      75%  { color: #ff0000; }  /* vermelho */
      100% { color: #ff007f; }  /* volta pro rosa */
    }
  </style>
</head>
<body>
  <h1>
    <span class="letter">A</span>
    <span class="letter">n</span>
    <span class="letter">t</span>
    <span class="letter">o</span>
    <span class="letter">n</span>
    <span class="letter">i</span>
    <span class="letter">o</span>
  </h1>
</body>
</html>

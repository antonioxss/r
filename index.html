<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    body {
      margin: 0;
      height: 20vh;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      font-family: verdana;
      display: flex;
      gap: 10px;
    }

    .letra {
      animation: onda 5s ease-in-out infinite;
    }

    /* Atrasos diferentes para criar o efeito de onda */
    .letra:nth-child(1) { animation-delay: 0s; }
    .letra:nth-child(2) { animation-delay: 0.3s; }
    .letra:nth-child(3) { animation-delay: 0.6s; }
    .letra:nth-child(4) { animation-delay: 0.9s; }
    .letra:nth-child(5) { animation-delay: 1.2s; }
    .letra:nth-child(6) { animation-delay: 1.5s; }
    .letra:nth-child(7) { animation-delay: 1.8s; }

    /* Animação com as cores desejadas */
    @keyframes onda {
      0%   { color: #ff007f; }  /* rosa neon */
      25%  { color: #8a2be2; }  /* roxo */
      50%  { color: #1e90ff; }  /* azul */
      75%  { color: #ff0000; }  /* vermelho */
      100% { color: #ff007f; }  /* volta pro rosa */
    }
  </style>

  <script>
    // Desativa o clique com o botão direito do mouse
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
  </script>
</head>
<body>
  <h1>
    [ 
    <span class="letra">A</span>
    <span class="letra">n</span>
    <span class="letra">t</span>
    <span class="letra">o</span>
    <span class="letra">n</span>
    <span class="letra">i</span>
    <span class="letra">o</span>
    ]
  </h1>
</body>
</html>

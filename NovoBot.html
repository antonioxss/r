<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOT by Antonio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .upload-section {
      margin-bottom: 30px;
      text-align: center;
    }

    .upload-btn {
      background-color: #2c2c2c;
      color: #e0e0e0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .upload-btn:hover {
      background-color: #3a3a3a;
    }

    #fileInput {
      display: none;
    }

    .console-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .console-wrapper {
      display: flex;
      flex-direction: column;
      width: 45%;
    }

    .console-title {
      background-color: #1e1e1e;
      padding: 10px;
      font-weight: bold;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      text-align: center;
      font-size: 0.95rem;
    }

    .console {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      font-size: 0.85rem;
    }

    .console::-webkit-scrollbar {
      width: 6px;
    }

    .console::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 3px;
    }

    .console::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    #completedMessage {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>BOT by <a href="https://www.habbo.com.br/profile/Antonio" target="_blank" style="color: #e0e0e0; text-decoration: none;">Antonio</a></h1>

  <div class="upload-section">
    <label for="fileInput" class="upload-btn">Upload de Wordlist</label>
    <input type="file" id="fileInput" accept=".txt">
  </div>

  <div class="console-container">
    <div class="console-wrapper">
      <div class="console-title">Contas Disponíveis</div>
      <div class="console" id="availableConsole"></div>
    </div>
    <div class="console-wrapper">
      <div class="console-title">Contas Indisponíveis</div>
      <div class="console" id="unavailableConsole"></div>
    </div>
  </div>

  <div id="completedMessage"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const availableConsole = document.getElementById("availableConsole");
    const unavailableConsole = document.getElementById("unavailableConsole");
    const completedMessage = document.getElementById("completedMessage");

    fileInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const lines = event.target.result.split("\n");
        const nicks = lines.map(l => l.trim()).filter(l => l);

        let processed = 0;
        availableConsole.innerHTML = "";
        unavailableConsole.innerHTML = "";
        completedMessage.textContent = "";

        nicks.forEach((nick, i) => {
          setTimeout(() => {
            const img = new Image();
            img.onload = () => {
              unavailableConsole.innerHTML += `> ${nick}<br>`;
              checkDone();
            };
            img.onerror = () => {
              availableConsole.innerHTML += `> ${nick}<br>`;
              checkDone();
            };
            img.src = `https://www.habbo.com.br/habbo-imaging/avatarimage?hb=img&user=${encodeURIComponent(nick)}`;
          }, i * 100);
        });

        function checkDone() {
          processed++;
          if (processed === nicks.length) {
            completedMessage.textContent = "Verificação concluída.";
          }
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>

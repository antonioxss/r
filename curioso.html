<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            max-width: 600px; /* Largura máxima para telas grandes */
            padding: 20px;
            width: 100%; /* Permitir o conteúdo ocupar 100% da largura disponível */
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #suggestion {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.5;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }

        /* Estilo para telas maiores (PCs) */
        @media (min-width: 768px) {
            .content {
                max-width: 800px; /* Ajustando o tamanho máximo do conteúdo em telas maiores */
            }

            h1 {
                font-size: 2.5em;
            }

            #suggestion {
                font-size: 1.5em;
            }

            button {
                padding: 15px 30px;
                font-size: 1.3em;
            }
        }

        /* Estilo para telas menores (Smartphones) */
        @media (max-width: 767px) {
            .content {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            #suggestion {
                font-size: 1.1em;
                margin: 15px 0;
            }

            button {
                padding: 10px 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <p id="suggestion">Carregando curiosidade...</p>
        <button onclick="newCuriosity()">Mostrar outra</button>
    </div>

    <script>
        let curiosidades = [];
        let lastIndex = -1; // Armazenar o índice da última curiosidade exibida

        // Função para carregar curiosidades do arquivo .txt
        fetch('curiosidades.txt')
            .then(response => response.text())
            .then(text => {
                curiosidades = text.split('\n');
                newCuriosity(); // Exibir a primeira curiosidade ao carregar
            })
            .catch(error => console.error('Erro ao carregar o arquivo de curiosidades:', error));

        function newCuriosity() {
            if (curiosidades.length === 0) {
                document.getElementById('suggestion').textContent = 'Erro ao carregar curiosidades.';
            } else {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * curiosidades.length);
                } while (randomIndex === lastIndex); // Evitar repetir a mesma curiosidade

                lastIndex = randomIndex; // Atualiza o índice da última curiosidade exibida
                document.getElementById('suggestion').textContent = curiosidades[randomIndex];
            }
        }
    </script>
</body>
</html>

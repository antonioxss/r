<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #suggestion {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.5;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }

        @media (min-width: 768px) {
            .content {
                max-width: 800px;
            }

            h1 {
                font-size: 2.5em;
            }

            #suggestion {
                font-size: 1.5em;
            }

            button {
                padding: 15px 30px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 767px) {
            .content {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            #suggestion {
                font-size: 1.1em;
                margin: 15px 0;
            }

            button {
                padding: 10px 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <p id="suggestion">Carregando curiosidade...</p>
        <button onclick="newCuriosity()">Mostrar outra</button>
    </div>

    <script>
        let curiosidades = []; // Lista original de curiosidades
        let viewedCuriosities = []; // Índices das curiosidades já vistas

        // Carrega curiosidades vistas do localStorage
        function loadViewedCuriosities() {
            const stored = localStorage.getItem('viewedCuriosities');
            return stored ? JSON.parse(stored) : [];
        }

        // Salva curiosidades vistas no localStorage
        function saveViewedCuriosities() {
            localStorage.setItem('viewedCuriosities', JSON.stringify(viewedCuriosities));
        }

        // Embaralha array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Carrega curiosidades do arquivo .txt
        fetch('curiosidades.txt')
            .then(response => response.text())
            .then(text => {
                curiosidades = text.split('\n').filter(line => line.trim() !== ''); // Remove linhas vazias
                curiosidades = [...new Set(curiosidades)]; // Remove duplicatas
                console.log(`Total de curiosidades únicas carregadas: ${curiosidades.length}`);
                
                // Carrega curiosidades vistas
                viewedCuriosities = loadViewedCuriosities();
                
                // Remove índices inválidos (caso o arquivo mude)
                viewedCuriosities = viewedCuriosities.filter(index => index < curiosidades.length);
                
                // Se todas foram vistas, reseta
                if (viewedCuriosities.length >= curiosidades.length) {
                    viewedCuriosities = [];
                    saveViewedCuriosities();
                }
                
                newCuriosity(); // Exibe a primeira curiosidade
            })
            .catch(error => {
                console.error('Erro ao carregar o arquivo de curiosidades:', error);
                document.getElementById('suggestion').textContent = 'Erro ao carregar curiosidades.';
            });

        function newCuriosity() {
            if (curiosidades.length === 0) {
                document.getElementById('suggestion').textContent = 'Erro ao carregar curiosidades.';
                return;
            }

            // Filtra curiosidades não vistas
            let availableIndices = [];
            for (let i = 0; i < curiosidades.length; i++) {
                if (!viewedCuriosities.includes(i)) {
                    availableIndices.push(i);
                }
            }

            // Se não há mais curiosidades disponíveis, reseta o histórico
            if (availableIndices.length === 0) {
                viewedCuriosities = [];
                saveViewedCuriosities();
                availableIndices = Array.from({length: curiosidades.length}, (_, i) => i);
            }

            // Embaralha índices disponíveis e escolhe o primeiro
            availableIndices = shuffleArray(availableIndices);
            const selectedIndex = availableIndices[0];

            // Exibe a curiosidade
            document.getElementById('suggestion').textContent = curiosidades[selectedIndex];

            // Adiciona ao histórico
            viewedCuriosities.push(selectedIndex);
            saveViewedCuriosities();
        }
    </script>
</body>
</html>
